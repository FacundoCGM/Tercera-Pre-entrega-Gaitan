{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

    {% if estudiantes %}
        <p>Estamos buscando a: {{apellido}}</p>
        <ul>
            {% for estudiante in estudiantes %}
                <li>{{estudiante.nombre}}</li>
                <li>{{estudiante.apellido}}</li>
            {% endfor %}
        </ul>
    {% endif %}

<p style="color:red">{{respuesta}}</p>

{% endblock %}
