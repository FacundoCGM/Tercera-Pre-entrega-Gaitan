{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<div class="container text-center">
    <h1>Blogs</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for blog in blogs %}
            <div class="col-sm-12 align-items-center">
                <div class="card-body">
                <img src="{{blog.imagenBlog.url}}" class="" width="400px" height="400px">
                <h3>{{blog.titulo}}</h3>
                <p>{{blog.tematica}}</p>
                <a href="{% url 'blog' blog.id %}">Ver</a>
                {% if user.id == blog.usuario.id %}
                <a href="{% url 'blogActualizar' blog.id %}">Editar</a>
                <a href="{% url 'blogBorrar' blog.id %}">Eliminar</a>
                {% endif %}
                <br>
                <br>
                <br>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
